<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerodha Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 1000px) {
      nav {
        display: none;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://logowik.com/content/uploads/images/zerodha6662.jpg" alt="Zerodha logo">
  </div>

  <nav>
    <a href="#">Signup</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Pricing</a>
    <a href="#">Support</a>
  </nav>

  <div class="menu-icon">&#9776;</div>
</header>

</body>
</html>
